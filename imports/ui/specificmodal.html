<template name="specificmodal">
  <div class="modal fade" id="specificmodal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Specific Search</h3>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12 col-sm-6"><img class="fit-image" src="/yogischoice-advanceddemo.png"></div>
            <div class="col-xs-12 col-sm-6">
              <p>If you're looking for something specific, the "Specific Search" section allows you to search for specific class names, teachers, studios, times, and days.</p>
              <p>Suggestions appear once you start typing.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-default close-btn" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
