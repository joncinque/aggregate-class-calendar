<template name="course">
  <li>
    {{#if currentUser}}
      <button class="delete">&times;</button>
    {{/if}}
    <input type="checkbox" class="toggle-checked" />
    <span class="text"><strong>{{name}}</strong> {{startEnd}} Teacher: <strong>{{teacher}}</strong> Studio: <strong>{{studio}}</strong></span>
  </li>
</template>
