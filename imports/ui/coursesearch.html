<template name="coursesearch">
  <div class="container">
    <div class="panel-group">
      <header>
        <div class="panel-heading">
          <h1 class="panel-title">
            <a class="accordion-toggle" data-toggle="collapse" href="#filterform">Matching Classes - {{availableCount}}</a>
          </h1>

          <label class="show-starred">
            <input type="checkbox" />Show checked classes
          </label>

          {{#if showAlert}}
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              Over {{availableCount}} results returned, please limit search criteria.
            </div>
          {{/if}}
        </div>
        <div id="filterform" class="panel-collapse collapse in">
          {{#if currentUser}}
            <!-- TODO add popup for creating classes -->
            <form class="new-course">
              <input type="text" name="text" placeholder="Type to add new classes" />
            </form>
          {{/if}}

          <form class="form-horizontal">

            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" href="#styleform">Style{{selectedStyles}}</a>
                  </h4>
                </div>
                <div id="styleform" class="panel-body panel-collapse collapse in">
                  <div class="row">
                    {{#each styles}}
                      {{> stylecheck val=this }}
                    {{/each}}
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" href="#postcodeform">Area{{selectedPostcodes}}</a>
                  </h4>
                </div>
                <div id="postcodeform" class="panel-body panel-collapse collapse in">
                  <div class="row">
                    {{#each postcodes}}
                      {{> postcodecheck val=this }}
                    {{/each}}
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" href="#dayform">Day{{selectedDays}}</a>
                  </h4>
                </div>
                <div id="dayform" class="panel-body panel-collapse collapse in">
                  <div class="row">
                    {{#each daysofweek}}
                      {{> daycheck val=this }}
                    {{/each}}
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" href="#timeform">Time</a>
                  </h4>
                </div>
                <div id="timeform" class="panel-body panel-collapse collapse in">
                  <div class="row">
                    <label for="timeofday_filter" class="col-sm-1 col-xs-2">Shortcut</label>
                    <div class="btn-group">
                      {{#each timesofday}}
                        {{> timeofdaybtn val=this }}
                      {{/each}}
                    </div>
                  </div>
                  <!-- Begin Time Filters -->
                  <div class="row top-buffer">
                    <label for="starttime_filter" class="col-sm-1 col-xs-2">From</label>
                    <div class="col-lg-2 col-sm-2 col-xs-4 no-left-padding">
                      <input id="starttime_filter" class="form-control" type="time" required value="{{starttime}}" />
                    </div>
                    <label for="endtime_filter" class="col-lg-1 col-sm-1 col-xs-2">To</label>
                    <div class="col-lg-2 col-sm-2 col-xs-4 no-left-padding">
                      <input id="endtime_filter" class="form-control" type="time" required value="{{endtime}}" />
                    </div>
                  </div>
                  <!-- End Time Filters -->
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" href="#advancedform">Advanced</a>
                  </h4>
                </div>
                <div id="advancedform" class="panel-body panel-collapse collapse">
                  <!-- Begin Text Filters -->
                  <div class="form-group row">
                    <label for="class_filter" class="col-lg-1 col-sm-1 col-xs-2">Class</label>
                    <div class="col-lg-2 col-sm-3 col-xs-10">
                      <input id="class_filter" type="search" list="classes" class="form-control" placeholder="Enter class" />
                    </div>
                    <datalist id="classes">
                      {{#each names}}
                        <option>{{this}}</option>
                      {{/each}}
                    </datalist>
                    <label for="teacher_filter" class="col-lg-1 col-sm-1 col-xs-2">Teacher</label>
                    <div class="col-lg-2 col-sm-3 col-xs-10">
                      <input id="teacher_filter" type="search" list="teachers" class="form-control" placeholder="Enter teacher" />
                    </div>
                    <datalist id="teachers">
                      {{#each teachers}}
                        <option>{{this}}</option>
                      {{/each}}
                    </datalist>
                    <label for="studio_filter" class="col-lg-1 col-sm-1 col-xs-2">Studio</label>
                    <div class="col-lg-2 col-sm-3 col-xs-10">
                      <input id="studio_filter" type="search" list="studios" class="form-control" placeholder="Enter studio" />
                    </div>
                    <datalist id="studios">
                      {{#each studios}}
                        <option>{{this}}</option>
                      {{/each}}
                    </datalist>
                  </div>
                  <!-- End Text Filters -->

                </div>
              </div>
            </div>

            <input type="button" id="filter_reset" class="btn btn-default" value="Reset all" />
          </form>
        </div>
      </header>
    </div>

    {{> coursetable courses=courses }}
  </div>
</template>

<template name="daycheck">
  <div class="col-sm-1 col-xs-3">
    <label class="checkbox-inline">
      <input type="checkbox" class="dayofweek_filter" value="{{val}}" checked={{isDayChecked val}}>{{val}}
    </label>
  </div>
</template>

<template name="postcodecheck">
  <div class="col-sm-1 col-xs-3">
    <label class="checkbox-inline">
      <input type="checkbox" class="postcode_filter" value="{{val}}">{{val}}
    </label>
  </div>
</template>

<template name="stylecheck">
  <div class="col-sm-2 col-xs-6">
    <label class="checkbox-inline">
      <input type="checkbox" class="style_filter" value="{{val}}">{{val}}
    </label>
  </div>
</template>

<template name="timeofdaybtn">
  <input type="button" class="timeofday_filter btn btn-default" value="{{val}}" />
</template>
