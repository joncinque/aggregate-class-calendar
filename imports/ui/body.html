<body>
  <div class="container">
    <header>
      <h1>Matching Classes - {{availableCount}}</h1>

      <label class="show-starred">
        <input type="checkbox" />Show checked classes
      </label>

      <!-- default login buttons, can be customized -->
      {{> loginButtons}}

      <!-- builtin function to check if someone is logged in -->
      {{#if currentUser}}
        <form class="scrape-all">
          <input type="button" value="Scrape all classes" />
        </form>

        <form class="scrape-mbo-page">
          <input type="number" name="studioid" />
          <input type="submit" value="Scrape classes" />
        </form>

        <form class="new-course">
          <input type="text" name="text" placeholder="Type to add new classes" />
        </form>
      {{/if}}

      <form>
        <input id="style_filter" type="search" list="styles" placeholder="Class style" />
        <datalist id="styles">
          {{#each names}}
            <option>{{this}}</option>
          {{/each}}
        </datalist>
        <input id="teacher_filter" type="search" list="teachers" placeholder="Teacher" />
        <datalist id="teachers">
          {{#each teachers}}
            <option>{{this}}</option>
          {{/each}}
        </datalist>
        <input id="studio_filter" type="search" list="studios" placeholder="Studio" />
        <datalist id="studios">
          {{#each studios}}
            <option>{{this}}</option>
          {{/each}}
        </datalist>
      </form>

      <form>
        From:
        <input id="startdate_filter" type="date" required value="{{startdate}}" />
        <input id="starttime_filter" type="time" required value="{{starttime}}" />
        To:
        <input id="enddate_filter" type="date" required value="{{enddate}}" />
        <input id="endtime_filter" type="time" required value="{{endtime}}" />

        <input id="filter_today" type="button" value="Today" />
        <input id="filter_week" type="button" value="This week" />
      </form>

    </header>

    <ul>
      {{#each courses}}
        {{> course}}
      {{/each}}
    </ul>
  </div>
</body>
