<body>
  <div class="container">
    <header>
      <h1>Available classes - {{availableCount}}</h1>

      <label class="hide-completed">
        <input type="checkbox" />Hide completed Tasks
      </label>

      <label class="scrape-page">
        <input type="button" value="Scrape classes" />
      </label>

      <!-- default login buttons, can be customized -->
      <!--{{> loginButtons}} -->

      <!-- builtin function to check if someone is logged in -->
      <!--{{#if currentUser}} -->
        <form class="new-course">
          <input type="text" name="text" placeholder="Type to add new classes" />
        </form>
      <!-- {{/if}} -->

      <form>
        <input id="style-filter" type="search" list="styles" placeholder="Class style" />
        <datalist id="styles">
          {{#each names}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </datalist>
        <input id="teacher-filter" type="search" list="teachers" placeholder="Teacher" />
        <datalist id="teachers">
          {{#each teachers}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </datalist>
        <input id="studio-filter" type="search" list="studios" placeholder="Studio" />
        <datalist id="studios">
          {{#each studios}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </datalist>
      </form>

      <form>
        From:
        <input id="startdate-filter" type="date" required value="{{startdate}}" />
        <input id="starttime-filter" type="time" required value="{{starttime}}" />
        To:
        <input id="enddate-filter" type="date" required value="{{enddate}}" />
        <input id="endtime-filter" type="time" required value="{{endtime}}" />
    </form>
    </header>

    <ul>
      {{#each courses}}
        {{> course}}
      {{/each}}
    </ul>
  </div>
</body>
