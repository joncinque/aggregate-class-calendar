<body>
  <div class="container">
    <header>
      <h1>Available classes - {{incompleteCount}}</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide completed Tasks
      </label>

      <!-- default login buttons, can be customized -->
      <!--{{> loginButtons}} -->

      <!-- builtin function to check if someone is logged in -->
      <!--{{#if currentUser}} -->
        <form class="new-course">
          <input type="text" name="text" placeholder="Type to add new classes" />
        </form>
      <!-- {{/if}} -->
      <select name="styles">
        {{#each courseNames}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
    </header>

    <ul>
      {{#each courses}}
        {{> course}}
      {{/each}}
    </ul>
  </div>
</body>
