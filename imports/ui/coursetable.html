<template name="coursetable">
  <div class="table-wrapper">
    <table class="table table-striped table-hover">
      <thead> <tr>
        <th class="col-xs-3">Class</th>
        <th class="col-xs-1">Day</th>
        <th class="col-xs-2">Time</th>
        <th class="col-xs-2">Studio</th>
        <th class="col-xs-2">Teacher</th>
        <th class="col-xs-1">Style</th>
        <th class="col-xs-1">Area</th>
      </tr> </thead>
      <tbody>
        {{#each courses}}
          {{> course courseData=this setCourseFunc=setCourseFunc }}
        {{/each}}
      </tbody>
    </table>
  </div>

  {{> coursemodal activeCourse=activeCourse }}
</template>

<template name="coursemodal">
  <div class="modal fade" id="coursemodal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        {{#with activeCourse}}
        <div class="modal-header">
          <h3 class="modal-title">{{name}}</h3>
          <h4 class="modal-title">With {{teacher}}, on {{day}}, {{startEnd}}</h4>
        </div>

        <div class="modal-body">
          <h5>{{studio}}</h5>
          <p>
            <a href="{{url}}" target="_blank">Studio
              <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </a>
            <br />
            <a href="{{booking}}" target="_blank">Booking
              <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </a>
          </p>
          <p>
            Postcode - {{postcode}}
            {{#if hasRoom}}, Room - {{room}}{{/if}}
            {{#if hasLocale}}, Locale - {{locale}}{{/if}}
          </p>
        </div>

        <div class="modal-footer coursemodal-footer">
          <ul>
            <li>
              <a href="{{url}}" target="_blank"><button type="button" class="btn btn-primary">Share</button></a>
            </li>
            <li class="donate-btn">
              <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="2LHLWQ5FNF7BG">
                <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
              </form>
            </li>
            <li>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </li>
          </ul>
        </div>
        {{/with}}
      </div>
    </div>
  </div>
</template>
